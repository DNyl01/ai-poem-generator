    <title>Poem Generator</title>

<body>

<main>

     <h1>Welcome to The AI Poem Generator </h1>

    <form id="poem-form">

        <input type="text" placeholder="What is the title of poem?" style=" width: 213px"
        autofocus
        required 
        autocomplete="off"
        class="instruction"
        id="user-instructions"
        />
    
    <input type="submit" />
   
    <small> i.e: Flower, Love, Hate </small>
    </form>
   
    <div class="poem" id="poem"></div>
</main>
